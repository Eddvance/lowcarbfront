<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Consommation</title>
  <link rel="stylesheet" href="css/low-carb-front.css">
</head>
<body>
<div class="container">
  <h1>Formulaire Consommation</h1>
  <form id="consumptionForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="consommation">Consommation (kWh)</label>
      <input type="number" id="consommation" name="consommation" required step="any">
    </div>
    <button type="submit" class="btn-submit">Envoyer</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>
</div>

<script>
  document.getElementById('consumptionForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
      email: form.email.value,
      consommation: parseFloat(form.consommation.value)
    };

    const submitBtn = form.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = 'Envoi en cours...';
    submitBtn.disabled = true;

    try {
      const resp = await fetch('/api/submit', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      const json = await resp.json();
      document.getElementById('result').textContent = JSON.stringify(json, null, 2);
    } catch (err) {
      document.getElementById('result').textContent = 'Erreur : ' + err;
    } finally {
      submitBtn.textContent = originalText;
      submitBtn.disabled = false;
      document.getElementById('result').style.display = 'block';
    }
  });
</script>
</body>
</html>
