<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumption estimate</title>
  <link rel="stylesheet" href="css/low-carb-front.css">
</head>
<body>
<div class="container">
  <h1>Consumption estimate</h1>
  <form id="consumptionForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="ratingRequest">Consummation (kWh)</label>
      <input type="number" id="ratingRequest" name="ratingRequest" required step="any">
    </div>
    <button type="submit" class="btn-submit">Obtenir une estimation</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>
</div>

<script>
  document.getElementById('consumptionForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;

    const email = encodeURIComponent(form.email.value);
    const ratingRequest = parseFloat(form.ratingRequest.value);

    const submitBtn = form.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = 'Calcul en cours...';
    submitBtn.disabled = true;

    try {
      const resp = await fetch(`http://localhost:8080/lowcarb?email=${email}&ratingRequest=${ratingRequest}`, {
        method: 'GET'
      });

      const json = await resp.json();
      document.getElementById('result').textContent = JSON.stringify(json, null, 2);
    } catch (err) {
      document.getElementById('result').textContent = 'Erreur : ' + err.message;
      document.getElementById('result').classList.add('error');
    } finally {
      submitBtn.textContent = originalText;
      submitBtn.disabled = false;
      document.getElementById('result').style.display = 'block';
    }
  });
</script>
</body>
</html>
